<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">

        <div class="title">
            <h1>Temperature Convertor</h1>
            <span class="Temperature-icon">
                <i class="fa-solid fa-temperature-quarter fa-bounce"></i>
            </span>
        </div>

        <div class="celcius">
            <span class="icon" >&#8451</span>
            <input type="number" name="" placeholder="celcius" id="cel">
        </div>

        <div class="fahareheit">
            <span class="icon" >&#8457</span>
            <input type="number" name="" placeholder="fahrenheit" id="fa">
        </div>

        <div class="kelvin">
            <span class="icon" >&#8490</span>
            <input type="number" name="" placeholder="kelvin" id="kel">
        </div>

        <div class="button">
            <button>Clear All</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
